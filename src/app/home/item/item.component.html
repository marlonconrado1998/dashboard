<section>
  <div class="row">
    <div class="col-lg-4 mt-4" *ngFor="let item of items">
      <div class="item p-3">
        <div class="row">
          <div class="col-lg-6 text-center mt-4">
            <img src="{{item.img}}" class="img-fluid item-img" alt="icon item">
            <h4 class="mt-3">{{item.name}}</h4>
          </div>
          <div class="col-lg-6">
            <div *ngFor="let subItems of item.listSubItems">
              <small routerLink="/admin" class="sub-item" style="font-weight: 550;">{{subItems}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
